<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send me a Mail</title>
    <link rel="stylesheet" href="mail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

<div class="hero">
    <form action="https://formsubmit.co/levihuebner2804@email.com" method="POST">
        <div class="message-icon">
            <i class="bi bi-telegram"></i>
            <span>Message</span>
        </div>
        <div id="input-field">
            <i class="bi bi-telegram"></i>
            <input type="text" name="Name" placeholder="Name">
        </div>
        <div id="input-field">
            <i class="bi bi-telephone"></i>
            <input type="text" name="Phone" placeholder="Phone Number">
        </div>
        <div id="input-field">
            <i class="bi bi-envelope"></i>
            <input type="text" name="Email" placeholder="Email Adresse">
        </div>
        <div id="input-field">
            <i class="bi bi-chat-right-dots"></i>
            <textarea name="Message" placeholder="Wie kann ich dir helfen?" rows="10"></textarea>
        </div>
        <input type="submit" value="Senden" class="send-btn">
    </form>
</div>

</body>

</html>
